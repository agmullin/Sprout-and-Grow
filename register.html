<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Sprout & Grow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Sprout & Grow</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="events.html">Events</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h1>Sign Up for Our Events</h1>
            <p>Fill out the form below to register for one of our upcoming events.</p>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="event">Select Event:</label>
                <select id="event" name="event">
                    <option value="workshop">Gardening Workshop</option>
                    <option value="seminar">Sustainability Seminar</option>
                </select>

                <fieldset>
                    <legend>Preferred Time:</legend>
                    <label><input type="checkbox" name="time" value="morning"> Morning</label>
                    <label><input type="checkbox" name="time" value="afternoon"> Afternoon</label>
                </fieldset>

                <input type="submit" value="Register">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sprout & Grow</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://x.com" target="_blank">X</a>
        </div>
    </footer>
</body>
</html>
