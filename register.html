<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Events - Sprout & Grow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Sprout & Grow Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="events.html">Events</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Event Registration</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="event">Event:</label>
            <select id="event" name="event" required>
                <option value="workshop">Gardening Workshop</option>
                <option value="seminar">Sustainability Seminar</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Sprout & Grow. All rights reserved.</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">
                <img src="facebook-logo.png" alt="Facebook">
            </a>
            <a href="https://x.com" target="_blank">
                <img src="x-logo.png" alt="X">
            </a>
        </div>
    </footer>
</body>
</html>
